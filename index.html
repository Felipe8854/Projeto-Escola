<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Site Interativo</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f7fa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2a9df4;
      padding: 15px 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    nav {
      background: #005bbb;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: inset 0 -3px 5px rgba(0,0,0,0.2);
    }

    nav button {
      background: transparent;
      border: none;
      color: white;
      padding: 12px 25px;
      margin: 0 8px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    nav button:hover {
      background-color: #4ea1f7;
    }

    nav button.active {
      background-color: #1c66d8;
      box-shadow: 0 0 10px #1c66d8aa;
    }

    main {
      flex: 1;
      padding: 30px 20px;
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-top: 25px;
    }

    main h2 {
      margin-bottom: 15px;
      color: #005bbb;
    }

    main p {
      font-size: 18px;
      line-height: 1.6;
      color: #444;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: #2a9df4;
      color: white;
      font-size: 14px;
      margin-top: 40px;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>Meu Site Interativo</header>

  <nav>
    <button class="active" data-section="home">Home</button>
    <button data-section="sobre">Sobre</button>
    <button data-section="contato">Contato</button>
    <button data-section="ajuda">Ajuda</button>
  </nav>

  <main>
    <h2 id="titulo">Bem-vindo!</h2>
    <p id="conteudo">
      Clique nos botões do menu para ver mais informações sobre cada seção.
    </p>
  </main>

  <footer>
    &copy; 2025 Meu Site Interativo - Todos os direitos reservados.
  </footer>

  <script>
    // Conteúdo para cada seção
    const secoes = {
      home: {
        titulo: "Bem-vindo!",
        texto: "Esta é a página inicial do site. Aqui você encontra as informações principais e pode navegar para as outras seções pelo menu."
      },
      sobre: {
        titulo: "Sobre Nós",
        texto: "Somos uma equipe dedicada a criar soluções web simples, intuitivas e bonitas. Nosso objetivo é facilitar a sua vida."
      },
      contato: {
        titulo: "Contato",
        texto: "Quer falar conosco? Envie um email para contato@meusite.com ou ligue para (11) 99999-9999."
      },
      ajuda: {
        titulo: "Ajuda",
        texto: "Precisa de ajuda? Aqui você encontra respostas para dúvidas comuns e pode acessar nosso suporte."
      }
    };

    // Seleciona elementos
    const botoes = document.querySelectorAll('nav button');
    const tituloEl = document.getElementById('titulo');
    const conteudoEl = document.getElementById('conteudo');

    // Função para atualizar o conteúdo e o botão ativo
    function atualizarSecao(secao) {
      // Atualiza título e texto
      tituloEl.textContent = secoes[secao].titulo;
      conteudoEl.textContent = secoes[secao].texto;

      // Atualiza botão ativo
      botoes.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.section === secao);
      });
    }

    // Adiciona evento de clique aos botões
    botoes.forEach(botao => {
      botao.addEventListener('click', () => {
        atualizarSecao(botao.dataset.section);
      });
    });
  </script>

</body>
</html>
